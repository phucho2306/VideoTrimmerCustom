version: 0.5.4
homepage: https://github.com/sbis04/video_trimmer

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.1.10
  flutter_ffmpeg: ^0.4.0
  video_thumbnail: ^0.4.3
  path_provider: ^2.0.2
  intl: ^0.17.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  pedantic: ^1.11.0

